<div class="container mt-5">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title">Edit Host</h2>
        <div class="card-text">
          <form (submit)="onSubmit()">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" [(ngModel)]="host.name" name="name" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" [(ngModel)]="host.email" name="email" required>
            </div>
            <div class="form-group">
              <label for="location">Location</label>
              <input type="text" class="form-control" id="location" [(ngModel)]="host.location" name="location" required>
            </div>
            <div class="form-group">
              <label for="property_type">Property Type</label>
              <input type="text" class="form-control" id="property_type" [(ngModel)]="host.property_type" name="property_type" required>
            </div>
            <div class="form-group">
              <label for="hosting_since">Hosting Since</label>
              <input type="text" class="form-control" id="hosting_since" [(ngModel)]="host.hosting_since" name="hosting_since" required>
            </div>
            <div class="d-flex justify-content-between mt-4">
              <button type="submit" class="btn btn-primary">Save changes</button>
              <button type="button" class="btn btn-secondary" (click)="goBack()">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
