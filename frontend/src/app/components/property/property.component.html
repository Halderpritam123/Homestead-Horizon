<div class="property-page">

  <div class="filters">
    <input type="text" [(ngModel)]="titleFilter" (keyup)="applyFilters()" placeholder="Search by title">
    
    <!-- Filter by property type -->
    <select [(ngModel)]="propertyTypeFilter" (change)="applyFilters()">
      <option value="">All Property Types</option>
      <option value="Apartment">Apartment</option>
      <option value="House">House</option>
      <option value="Villa">Villa</option>
      <!-- Add other property types as needed -->
    </select>
    
    <!-- Filter by location -->
    <select [(ngModel)]="locationFilter" (change)="applyFilters()">
      <option value="">All Locations</option>
      <option value="Mumbai">Mumbai</option>
      <option value="Kolkata">Kolkata</option>
      <option value="Bengaluru">Bengaluru</option>
      <!-- Add other locations as needed -->
    </select>
  </div>

  <div class="property-grid">
    <div class="property-card" *ngFor="let property of properties">
      <!-- Your existing property card HTML -->
      <div (click)="viewPreview(property.id)" class="property-details" style="border: 1px solid black;">
      <img [src]="property.img" alt="Property Image" class="property-image">
        <h2>{{ property.title }}</h2>
        <p>{{ property.location }}</p>
        <p>{{ property.property_type }}</p>
        <p>{{ property.description }}</p>
        <p>Price per Night: {{ property.price_per_night }}</p>
      </div>
    </div>
  </div>

  <div class="pagination">
    <button (click)="prevPage()" [disabled]="currentPage === 1">Previous</button>
    <span>{{ currentPage }}</span>
    <!-- <h1>{{totalPages}}</h1> -->
    <button (click)="nextPage()" [disabled]="currentPage === 5">Next</button>
  </div>
</div>
