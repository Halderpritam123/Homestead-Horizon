<div class="bookings-page">
    <h1>Your Bookings</h1>
  
    <div class="property-grid">
      <div class="property-card" *ngFor="let property of bookedProperties">
        <img [src]="property.property_img.slice(2,-2)" alt="Property Image" class="property-image">
        <div class="property-details">
          <h2>{{ property.property_title }}</h2>
          <p>{{ property.property_location }}</p>
          <p>{{ property.property_type }}</p>
          <p>Price per Night: {{ property.price_per_night }}</p>
          <p>Check-in: {{ property.book_date}}</p>
          <p>Check-out: {{ property.end_date}}</p>
          <button class="delete-button" (click)="deleteProperty(property.booking_id)">Cancel Booking</button>
        </div>
      </div>
    </div>
  </div>
