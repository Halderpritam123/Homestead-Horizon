<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card login-card">
          <div class="card-header bg-primary text-white">
            <h2 class="text-center">Guest Login</h2>
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" class="form-control" [(ngModel)]="email">
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" class="form-control" [(ngModel)]="password">
              </div>
              <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
              <div class="d-grid gap-2">
                <button class="btn btn-primary btn-login" (click)="login()">Login</button>
                <button class="btn btn-secondary btn-signup" (click)="signup()">Sign Up</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
