<!-- property-detail.component.html -->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="property-details-card">
        <h2>{{ property.title }}</h2>
        <p><strong>Title:</strong> {{ property.title }}</p>
        <p><strong>Location:</strong> {{ property.location }}</p>
        <p><strong>Property Type:</strong> {{ property.property_type }}</p>
        <p><strong>Description:</strong> {{ property.description }}</p>
        <p><strong>Price per Night:</strong> {{ property.price_per_night }}</p>
        <p><strong>Status:</strong> {{ property.status ? 'Available' : 'Booked' }}</p>
        <p><strong>Image:</strong></p>
        <img src="{{ property.img }}" alt="Property Image" class="img-thumbnail">

        <div class="mt-3">
          <button class="btn btn-primary me-2" (click)="editProperty()">Edit</button>
          <button class="btn btn-danger me-2" (click)="deleteProperty()">Delete</button>
          <button class="btn btn-secondary" (click)="goBack()">Go Back</button>
        </div>
      </div>
    </div>
  </div>
</div>
